            <h1>
                FCAI-Student-Update :

            <div class="marginedited">
                <form method="post">
                        <fieldset>
                            <legend>Student Information:</legend>
                            <p style="text-align: left;">ID:<input type="text" id="ID" style="border: 0px; background-color: white; color: black;" readonly></p>
                            <br>
                            <p>First name: <input type="text" id="editName"/></p>
                            <p id="VFN"></p><br>
                            <p>Last name: <input type="text" id="editLN"/></p>
                            <p id="VLN"></p><br>
                            <p>Phone Number: <input type="text" id="editPHN" /></p>
                            <p id="PHN"></p><br>
                            <p><i class="fa-solid fa-envelope"></i> <input type="text" id="editEmail"/></p>
                            <p id="VEML"></p><br>
                            <p>Level:
                                <select id="Level">
                                    <option> Choise </option>
                                    <option id="a" name ="Level" value="1"> level 1 </option>
                                    <option id="b" name ="Level" value="2"> level 2 </option>
                                    <option id="c" name ="Level" value="3"> level 3 </option>
                                    <option id="d" name ="Level" value="4"> level 4 </option>
                                </select>
                            </p><br>
                            <p> GPA: <input type="text" name="GPA" id="editGPA"/></p>
                            <p id="VGPA"></p><br>
                            <p> Date of birth: <input type="date" name="date" id="editDOB"/></p>
                            <p id="VDOB"></p>  <br>
                            <br>
                            <label>
                                <tr>
                                    <td>
                                        <select style="font-size: 15px; background-color:rgb(51, 51, 53);">

                                        </select>
                                    </td>

                                </tr>
                            </label>
                            <br> <br>
                            <p>
                                Status:
                                <input type="radio" name="Status" value="active" id="act"> active
                                <input type="radio" name="Status" value="inactive" id="inact"> inactive
                            </p><br>
    
                            <button class="slBtn" value="Register" id="updateBtn">Update</button>
