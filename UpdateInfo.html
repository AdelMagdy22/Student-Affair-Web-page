            <h1>
                <br>
                FCAI-Student-Update :
            </h1>
            <form method="post">
                <form>
                    <fieldset>
                        <legend>Student Information:</legend>
                        <p>First name: <input type="text" id="editName"/><button class="fa fa-pen-to-square" id="editBtnFname"></button></p>
                        <p id="VFN"></p>
                        <p>Last name: <input type="text" id="editLN"/><button class="fa fa-pen-to-square"></button></p>
                        <p id="VLN"></p>
                        <p>Phone Number: <input type="text" id="editPHN" /><button class="fa fa-pen-to-square"></button></p>
                        <p id="PHN"></p>
                        <p><i class="fa-solid fa-envelope"></i> <input type="text" id="editEmail"/><button class="fa fa-pen-to-square"></button></p>
                        <p id="VEML"></p>
                        <p>Level:
                            <select id="Level">
                                <option> Choise </option>
                                <option id="a" name ="Level"> level 1 </option>
                                <option id="b" name ="Level"> level 2 </option>
                                <option id="c" name ="Level"> level 3 </option>
                                <option id="d" name ="Level"> level 4 </option>
                            </select>
                        </p>
                        <p> GPA: <input type="text" name="GPA" id="editGPA"/><button class="fa fa-pen-to-square"></button></p>
                        <p id="VGPA"></p>
                        <p> Date of birth: <input type="date" name="date" id="editDOB"/>
                            <button class="fa fa-pen-to-square"></button></p>
                        <p id="VDOB"></p>  
                        <br>
                        <label>
                            <tr>
                                <td>
                                    <select style="font-size: 15px; background-color:rgb(204, 204, 204) ;">
                                        <option> Department</option>
                                    </select>
                                </td>
                                <label style="color: rgb(0, 0, 0);"> (Can-not-Update-this-field)</label>
                            </tr>
                        </label>
                        <br> <br>
                        <p>
                            Status:
                            <input type="radio" name="Status" value="active" id="act"> active
                            <input type="radio" name="Status" value="inactive" id="inact"> inactive
                        </p>

                        <button class="slBtn" value="Register" id="updateBtn">Update</button>
                        <!-- <button class="slBtn">delete</button> -->
                    </fieldset>
                </form>
